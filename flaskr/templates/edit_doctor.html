{% extends 'base.html' %}

{% block title %}
Editing info about doctors
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>You can edit something</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{ doctor.name }}"><br>
        <textarea name="medical_specialty" id="medical_specialty" class="form-control">{{ doctor.medical_specialty }}</textarea><br>

        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
