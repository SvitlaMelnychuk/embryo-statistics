{% extends 'base.html' %}

{% block title %}
Editing info about embryologists
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>You can edit something</h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{ patient.name }}"><br>
        <textarea name="age" id="age" class="form-control">{{ patient.age }}</textarea><br>

        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
